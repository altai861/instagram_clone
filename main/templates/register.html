{% extends "layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="display:grid; grid-template-columns: 1fr 1fr">
            <input class="form-control" type="username" name="first" placeholder="First Name" required>
            <input class="form-control" type="username" name="last" placeholder="Last Name" required>
        </div>
        <div>
            <input class="form-control" id="username" type="username" pattern="\S+" name="username" placeholder="Username">
            <label for="username">Your username shouldn't include spaces</label>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
