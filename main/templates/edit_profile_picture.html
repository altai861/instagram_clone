{% extends "main_layout.html" %}
{% block body %}
{% load static %}
<div class="container">
    <h2>
        Upload a photo
    </h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h3>You profile picture now:</h3>
        </div>
        <div class="mx-5">
        {% if profile.profile_image %}
            <img src="pictures/{{profile.profile_image}}" style="width:300px; height:auto; border-radius:50%"> 
        {% else %}
            <img src="{% static 'user.png' %}" style="width:300px; height:auto; border-radius:50%">
        {% endif %}
        </div>
        <div class="input-group mb-3">
            <a href="{% url 'my_profile' %}"><button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Go back</button></a>
            <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload" name="profile-picture">
        </div>
        <button class="btn btn-primary" type="submit">Edit</button>
    
    </form>
</div>


{% endblock %}
