{% extends 'main_layout.html' %}
{% block title %}
Edit Profile
{% endblock %}
{% block body %}
{% load static %}
{% if message %}
<script>
    alert("that username is taken")
</script>
{% endif %}
<form action="{% url 'edit_profile' %}" class="edit-form mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{request.user.username}}" name="username">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Bio</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{profile.bio}}" name="bio">
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Edit</button>
    </div>
</form>
    
    <div class="profile-picture-present mt-5">
        <div>
            <h3>You profile picture now:</h3>
        </div>
        <div class="mx-5">
        {% if profile.profile_image %}
            <img src="pictures/{{profile.profile_image}}" style="width:300px; height:auto; border-radius:50%"> 
        {% else %}
            <img src="{% static 'user.png' %}" style="width:300px; height:auto; border-radius:50%">
        {% endif %}
        </div>
        <div>
            <button class="btn btn-primary"><a href="{% url 'edit_profile_picture' %}">Edit Profile Picture</a></button>
        </div>
    </div>

    
     

{% endblock %}
